

      <div class="section no-pad-bot" id="index-banner" ng-controller="mainCtrl">
        <div class="container">
          <br><br>
          <h1 class="header center white-text">Money, On Your Mind.</h1>
          <div class="row center">
            <h5 class="header col s12 light white-text">That trust fund won't spend itself</h5>
          </div>
          <br><br>

        </div>
      </div>


<div class="container" ng-hide="showTransaction">
  <div class="collection" ng-repeat="item in types track by $index">

    <a href="#!" class="collection-item">{{item.type}}<span class="new badge" ng-click="getTransactions(this)">View</span></a>
  </div>
</div>

<div class="container" ng-hide="showTransaction">
  <div class="collection" ng-repeat="item in names track by $index">
    <a href="#!" class="collection-item">{{item.name}}<span class="new badge" ng-click="getTransactions(this)">View</span></a>
  </div>
</div>

<div class="container" ng-show="showTransaction">

      <div class="row">
        <div class="col s12 m12">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{item.amount}}</span>
              <p>Name: {{item.name}} </p>
              <br>
              <p>Amount: {{item.amount}} </p>
              <br>
              <p>Date: {{item.date}} </p>
              <br>
              <h3><p ng-show="showNote">{{item.note}}</p> </h3>
            </div>
            <div class="card-action">
              <a ng-click="revealNote(trans)">NOTE</a>
              <a ng-click="nextTransaction(trans)">NEXT</a>
              <a ng-click="returnToHome()">HOME</a>
            </div>
          </div>
        </div>
      </div>
</div>
